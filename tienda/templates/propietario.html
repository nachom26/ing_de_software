<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Productos</title>
    <link rel="stylesheet" href="./static/propietario.css">
</head>
<body>
    <header>
        <a href="/"><button type="button" id="menu-boton-principal">Página Principal</button></a> 
        <a href="login"><button type="button" id="menu-boton-login">Página Login</button></a>
        <a href="registro"><button type="button" id="menu-boton-registro">Página Registro</button></a>
        <a href="propietario.html"><button type="button" id="menu-boton-propietario">Página propietario</button></a>  
        <h1>Gestión de Productos</h1>
        <p>Sube tus artículos de cuero para la venta</p>
    </header>
    <main>
        <section class="form-container">
            <form id="productForm">
                <div class="form-group">
                    <label for="nombre">Nombre del artículo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej. Bolso de cuero" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe el artículo" required></textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio ($):</label>
                    <input type="number" id="precio" name="precio" min="0" step="0.01" placeholder="Ej. 50.00" required>
                </div>

                <div class="form-group">
                    <label for="imagen">Subir imagen:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" required>
                </div>

                <button type="submit" class="submit-btn">Subir producto</button>
            </form>
        </section>
    </main>
</body>
</html>
