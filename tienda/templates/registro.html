  <body>
    <header class="menu">
      <a href="index.html"><button type="button" id="menu-boton-principal">Pagina Principal</button></a> 
      <a href="login.html"><button type="button" id="menu-boton-login">Pagina Login</button></a>

<div id="Registrando">
  <div id="registro-completo">
    <div id="contenedor" >
      <form id = "contenedor-formulario-registro" >

      <h1>Registrarse</h1>
       <p>Nombre</p>  
      <input type='text'  id="contenedor-formulario-registro-nombre"></input>
       <p>Apellido</p>  
      <input type='text'  id="contenedor-formulario-registro-apellido"></input>
      <p>Contraseña</p>
      <input type='password'  id="contenedor-formulario-registro-password"></input>
      <p>Confirmar Contraseña</p>
      <input type='password'  id="contenedor-formulario-registro-confirmacion_password"></input>
      </form>
    </div> 

    <div id="contenedor-datos" >
      <form id = "contenedor-formulario-registro-datos" >

      <h1>Datos personales</h1>
       <p>Direccion</p>  
      <input type='text'  id="contenedor-formulario-registro-datos-direccion"></input>
       <p>Comuna</p>
      <input type='text'  id="contenedor-formulario-registro-datos-comuna"></input>
       <p>Region</p>
      <input type='text'  id="contenedor-formulario-registro-datos-region"></input>
       <p>Email </p>
      <input type='email'  id="contenedor-formulario-registro-datos-email"></input>

      </form>
    </div> 
  </div>
  <div id="registro-completo-contenedor">
  <button type="submit" id="registro-completo-contenedor-boton"> Registrarse</button>
  </div>
</div>
