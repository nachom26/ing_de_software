<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="stylesheet" href="../static/login.css" >
    <title>Inicio de sesión</title>
</head>
<body>
  <header class="menu">
    <a href="/"><button type="button" id="menu-boton-principal">Pagina Principal</button></a> 
    <a href="registro"><button type="button" id="menu-boton-login">Pagina Registro</button></a>     
  </header>

      <div id="contenedor" >
        <form id = "contenedor-formulario-registro" action="/login" method="post">

        <h1>Inicio de sesión</h1>
      
        <label for='email'>Correo</label>
        <input id='email' name="email" id="contenedor-formulario-registro-email" required></input>
        <label for='password'>Contraseña</label>
        <input id='password' type='password' name="password" id="contenedor-formulario-registro-password" required></input>
        <input type="submit" id = "contenedor-formulario-registro-boton" value="Ingresar">
        </form>
      </div> 

      {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
        {% endif %}
      {% endwith %}
 
    
    
</body>
</html>
