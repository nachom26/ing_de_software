<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/configuracion.css">
    <title>Configuración</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu">
        <a href="/"><button type="button" id="menu-boton-principal">Página Principal</button></a>
    </header>

    <main>
        <div id="contenedor-configuracion">
            <h1>Configuración de Usuario</h1>
            <form id="form-configuracion" action="/configuracion" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Juan" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="Pérez" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="juan.perez@example.com" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Nueva contraseña" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" value="Av. Siempre Viva 123" required>

                <label for="region">Región:</label>
                <select id="region" name="region" required>
                    <option value="sin-region">Seleccione una región</option>
                </select>

                <label for="comuna">Comuna:</label>
                <select id="comuna" name="comuna" required>
                    <option value="sin-comuna">Seleccione una comuna</option>
                </select>

                <div class="botones">
                    <button type="submit">Guardar Cambios</button>
                    <button type="reset" class="cancelar">Cancelar</button>
                </div>
            </form>

            <button id="cerrar-sesion" class="cerrar-sesion">Cerrar Sesión</button>
        </div>
    </main>

    <script src="../static/registro.js"></script>
    <script>
        document.getElementById('cerrar-sesion').addEventListener('click', () => {
            // Elimina el estado de sesión (simulado con localStorage)
            localStorage.removeItem('loggedIn');
            alert('Has cerrado sesión correctamente.');
            window.location.href = '/'; // Redirigir a la página principal
        });
    </script>
</body>
<script src="ocultador.js"></script>
</html>
